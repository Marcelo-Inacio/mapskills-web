
<div class="section form-group">
  <div class="modal-header"></div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <label>Nome:</label>
        <input type="text" ng-model="modalCtrl.student.name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>RA:</label>
        <input type="text" ng-model="modalCtrl.student.ra" maxlength="13" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>Telefone:</label>
        <input type="text" ng-model="modalCtrl.student.phone" maxlength="11" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>E-mail:</label>
        <input type="email" ng-model="modalCtrl.student.username" class="form-control">
      </div>
    </div>
    <div ng-show="modalCtrl.student.password != null" class="form-group row">
      <div class="col-md-12">
        <label>Senha:</label>
        <input type="password" ng-model="modalCtrl.student.password" placeholder="nova senha" class="form-control">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="btn-todo" ng-click="modalCtrl.saveStudent(modalCtrl.student)" class="btn btn-primary btn-md">salvar</button>
    <button id="btn-todo" ng-click="modalCtrl.closeModal()" class="btn btn-default btn-md">cancelar</button>
  </div>
</div>
