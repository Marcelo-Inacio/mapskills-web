
<div class="section">
  <div class="modal-header"></div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-5">
        <label>Nome:</label>
        <label>{{modalCtrl.student.name}}</label>
      </div>
      <div class="col-md-7">
        <label>RA:</label>
        <label>{{modalCtrl.student.ra}}</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-5">
        <label>Telefone:</label>
        <label>{{modalCtrl.student.phone}}</label>
      </div>
      <div class="col-md-7">
        <label>Jogo Concluido:</label>
        <label>{{modalCtrl.student.completed ? "sim" : "não"}}</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <label>E-mail:</label>
        <label>{{modalCtrl.student.username}}</label>
      </div>
    </div>
    <div class="form-group row">
      <hr>
      <div class="col-md-12">
        <label>Curso</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label>Código:</label>
        <label>{{modalCtrl.student.course.code}}</label>
      </div>
      <div class="col-md-5">
        <label>Nome:</label>
        <label>{{modalCtrl.student.course.name}}</label>
      </div>
      <div class="col-md-4">
        <label>Período:</label>
        <label>{{modalCtrl.student.course.period}}</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="btn-todo" ng-click="modalCtrl.closeModal()" class="btn btn-default btn-md">fechar</button>
  </div>
</div>
