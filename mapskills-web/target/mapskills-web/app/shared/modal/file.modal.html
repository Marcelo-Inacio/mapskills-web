
<div class="section">
  <div class="modal-header"></div>
  <div class="modal-body">
    <div class="form-group row file-border">
      <div class="col-md-8"><span ng-bind="modalCtrl.file.filename"></span></div>
      <div class="col-md-4 btn-excel">
        <label id="btn-todo" class="btn btn-primary btn-md">
          <input type="file" ng-model="modalCtrl.file" name="file" base-sixty-four-input="" required="" maxsize="5000" accept=".xlsx"><i class="fa fa-cloud-upload"></i>  Escolher excel
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="btn-todo" ng-click="modalCtrl.sendFile(modalCtrl.file)" class="btn btn-primary btn-md">salvar</button>
    <button id="btn-todo" ng-click="modalCtrl.closeModal()" class="btn btn-default btn-md">cancelar</button>
  </div>
</div>
