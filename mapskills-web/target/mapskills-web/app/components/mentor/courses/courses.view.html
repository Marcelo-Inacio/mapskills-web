
<section>
  <label id="btn-todo" ng-click="crsCtrl.openCourseModal()" class="btn btn-success btn-md botton-new">novo</label>
  <table class="table table-hover table-striped">
    <thead>
      <tr class="table-thead">
        <th ng-repeat="head in crsCtrl.tableHead track by $index">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in crsCtrl.allCourses track by $index">
        <td>{{::course.code}}</td>
        <td>{{::course.name}}</td>
        <td>{{::course.period}}</td>
        <td>
          <label id="btn-todo" ng-click="crsCtrl.openCourseModal(course)" class="btn btn-info btn-xs">editar</label>
        </td>
      </tr>
    </tbody>
  </table>
</section>
