
<section>
  <div class="row aligner border-bottom">
    <div class="col-lg-5 col-xs-6 col-md-4 aligner-item">
      <select ng-if="reportCtrl.isAdmin" ng-model="reportCtrl.institutionSelected" ng-change="reportCtrl.getInstitutionCourses(reportCtrl.institutionSelected.id)" ng-options="institution.company for institution in reportCtrl.institutions track by institution.id" class="form-control">
        <option value="">--- Todos ---</option>
      </select>
      <select ng-if="!reportCtrl.isAdmin" class="form-control">
        <option value="">{{reportCtrl.institutionSelected.company}}</option>
      </select>
      <select ng-model="reportCtrl.courseSelected" ng-disabled="!reportCtrl.institutionSelected" ng-options="course.name for course in reportCtrl.institutionSelected.courses track by course.code" class="form-control">
        <option value="">--- Todos ---</option>
      </select>
    </div>
    <div class="col-lg-4 col-md-2 col-xs-6 aligner-item">
      <input type="text" ng-model="reportCtrl.filter.startDate" maxlength="6" minlength="6" placeholder="ano/semestre inicial" class="form-control">
      <input type="text" ng-model="reportCtrl.filter.endDate" maxlength="6" minlength="6" placeholder="ano/semestre final" class="form-control">
    </div>
    <div class="col-lg-3 col-md-2 col-xs-6 aligner-item">
      <label id="btn-todo" ng-click="reportCtrl.search()" class="btn btn-primary btn-md botton-new"><i class="fa fa-search ico-sidebar"></i>buscar</label>
      <label id="btn-todo" ng-click="reportCtrl.download()" class="btn btn-primary btn-md botton-new"><i class="fa fa-file-excel-o ico-sidebar"></i>download</label>
    </div>
  </div>
  <div style="overflow-x: auto; padding: 15px" class="row aligner">
    <table class="table table-hover table-striped">
      <thead>
        <tr class="table-thead">
          <th ng-repeat="head in reportCtrl.report.head" class="th-scroll">{{::head}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in reportCtrl.report.data track by $index">
          <td ng-repeat="cell in row track by $index" class="td-scroll filterable-cell">{{cell}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
