
<section>
  <div class="row aligner border-bottom">
    <div class="col-xs-12 col-md-6 col-lg-6 aligner-item">
      <select ng-if="reportCtrl.isAdmin" ng-model="reportCtrl.institutionSelected" ng-change="reportCtrl.getInstitutionCourses(reportCtrl.institutionSelected.id)" ng-options="institution.company for institution in reportCtrl.institutions track by institution.id" class="form-control">
        <option value="">--- Todos ---</option>
      </select>
      <select ng-if="!reportCtrl.isAdmin" class="form-control">
        <option value="">{{reportCtrl.institutionSelected.company}}</option>
      </select>
      <select ng-model="reportCtrl.courseSelected" ng-disabled="!reportCtrl.institutionSelected" ng-options="course.name for course in reportCtrl.institutionSelected.courses track by course.code" class="form-control">
        <option value="">--- Todos ---</option>
      </select>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3 aligner-item">
      <div class="input-group"><span class="input-group-addon">De</span>
        <input type="text" ng-model="reportCtrl.filter.startDate" ui-mask="9999/9" class="form-control"><span class="input-group-addon">At√©</span>
        <input type="text" ng-model="reportCtrl.filter.endDate" ui-mask="9999/9" class="form-control">
      </div>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-3 aligner-item button-new">
      <label ng-click="reportCtrl.search()" class="btn btn-primary btn-md"><i class="fa fa-search ico-sidebar"></i>buscar</label>
      <label ng-click="reportCtrl.download()" class="btn btn-primary btn-md"><i class="fa fa-file-excel-o ico-sidebar"></i>download</label>
    </div>
  </div>
  <main>
    <div class="row aligner">
      <table style="position: unset; width: 100%;" class="table table-hover table-scroll">
        <thead>
          <tr class="table-thead">
            <th ng-repeat="head in reportCtrl.report.head" class="th-scroll">{{::head}}</th>
          </tr>
        </thead>
        <tbody style="min-height: 72vh" class="tbody-scroll">
          <tr ng-repeat="row in reportCtrl.report.data track by $index">
            <td ng-repeat="cell in row track by $index" class="td-scroll filterable-cell">{{cell}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>
