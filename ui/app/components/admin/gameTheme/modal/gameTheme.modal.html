
<div class="section">
  <div class="modal-header"></div>
  <div class="modal-body">
    <form name="gameThemeForm">
      <div class="form-group row">
        <div class="col-md-12">
          <div class="input-group"><span class="input-group-addon">Nome</span>
            <input type="text" ng-model="modalCtrl.theme.name" name="name" required class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button ng-disabled="!gameThemeForm.$valid" ng-click="modalCtrl.saveTheme(modalCtrl.theme)" class="btn btn-primary btn-md">salvar</button>
    <button ng-click="modalCtrl.closeModal()" class="btn btn-default btn-md">cancelar</button>
  </div>
</div>
