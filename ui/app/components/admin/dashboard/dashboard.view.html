
<section>
  <date-range-filter start-date="admDashCtrl.filter.startDate" end-date="admDashCtrl.filter.endDate" search="admDashCtrl.search()"></date-range-filter>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-lg-offset-2">
      <div ng-if="admDashCtrl.hasResult.etecs" class="panel panel-default">
        <div class="panel-heading">Etecs</div>
        <div class="panel-body panel-radar">
          <canvas id="pie" chart-data="admDashCtrl.indicator.etecs.values" chart-labels="admDashCtrl.labels" chart-options="admDashCtrl.options" class="chart chart-pie"></canvas>
        </div>
      </div>
      <div ng-if="!admDashCtrl.hasResult.etecs" class="panel panel-default">
        <div style="text-align: center" class="panel-heading">Nenhum resultado</div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 col-lg-offset-1">
      <div ng-if="admDashCtrl.hasResult.fatecs" class="panel panel-default">
        <div class="panel-heading">Fatecs</div>
        <div class="panel-body panel-radar">
          <canvas id="pie" chart-data="admDashCtrl.indicator.fatecs.values" chart-labels="admDashCtrl.labels" chart-options="admDashCtrl.options" class="chart chart-pie"></canvas>
        </div>
      </div>
      <div ng-if="!admDashCtrl.hasResult.fatecs" class="panel panel-default">
        <div style="text-align: center" class="panel-heading">Nenhum resultado</div>
      </div>
    </div>
  </div>
</section>
