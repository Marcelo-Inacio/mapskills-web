
<section>
  <div class="row center-align">
    <div class="col-md-9">
      <div class="col-md-6 center-align">
        <div class="col-md-2">
          <label>De</label>
        </div>
        <div class="col-md-10">
          <input type="month" ng-model="mentorDashCtrl.filter.startDate" class="form-control">
        </div>
      </div>
      <div class="col-md-6 center-align">
        <div class="col-md-2">
          <label>At√©</label>
        </div>
        <div class="col-md-10">
          <input type="month" ng-model="mentorDashCtrl.filter.endDate" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <label id="btn-todo" ng-click="mentorDashCtrl.search()" class="btn btn-primary btn-md botton-new"><i class="fa fa-search ico-sidebar"></i>pesquisar</label>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <div ng-repeat="course in mentorDashCtrl.courses" class="col-lg-3 col-md-4 col-xs-6">
          <div class="panel panel-default">
            <div class="panel-body panel-radar">
              <canvas id="meu-chart" width="400" height="400" chart-data="course.values" chart-labels="mentorDashCtrl.labels" chart-options="mentorDashCtrl.options" class="chart chart-pie"></canvas>
            </div>
            <div style="text-align: center" class="panel-footer">{{course.code}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="panel panel-default">
        <div class="panel-heading">Legenda</div>
        <div class="panel-body panel-radar">
          <h5 ng-repeat="course in mentorDashCtrl.courses">
            <p>{{course.code}} - {{course.name}}</p>
          </h5>
        </div>
      </div>
    </div>
  </div>
</section>
