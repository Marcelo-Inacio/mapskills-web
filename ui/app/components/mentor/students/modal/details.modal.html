
<div class="section">
  <div class="modal-header"></div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-12">
        <div class="input-group"><span class="input-group-addon">Nome</span>
          <input ng-model="::modalCtrl.student.name" readonly class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="input-group"><span class="input-group-addon">RA</span>
          <input ng-model="::modalCtrl.student.ra" readonly class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group"><span class="input-group-addon">Telefone</span>
          <input ng-model="::modalCtrl.student.phone" ui-mask="(99) 9999-9999" readonly class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8">
        <div class="input-group"><span class="input-group-addon">E-mail</span>
          <input ng-model="::modalCtrl.student.username" readonly class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group"><span class="input-group-addon">Jogo Concluido</span><span ng-if="modalCtrl.student.completed" type="text" class="input-group-addon check-ok"><i class="fa fa-check-circle"></i></span><span ng-if="!modalCtrl.student.completed" class="input-group-addon check-not-ok"><i class="fa fa-minus-circle"></i></span></div>
      </div>
    </div>
    <hr>
    <div class="form-group row">
      <div class="col-md-12">
        <div class="input-group"><span class="input-group-addon">Curso</span>
          <input ng-model="::modalCtrl.student.course.name" readonly class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="input-group"><span class="input-group-addon">Código</span>
          <input ng-model="::modalCtrl.student.course.code" readonly class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group"><span class="input-group-addon">Período</span>
          <input ng-model="::modalCtrl.student.course.period" readonly class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="modalCtrl.closeModal()" class="btn btn-default btn-md">fechar</button>
  </div>
</div>
