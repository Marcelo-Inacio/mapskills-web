
<section class="main-login">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <article class="login-panel">
      <div class="panel panel-default">
        <div class="login-header">
          <div class="logo-cps"></div>
        </div>
        <div class="login-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input ng-model="loginCtrl.userLogin.username" placeholder="E-mail" name="email" type="email" autofocus="" required="" class="form-control">
              </div>
              <div class="form-group">
                <input ng-model="loginCtrl.userLogin.password" placeholder="Password" name="password" type="password" value="" required="" ng-enter="loginCtrl.login(loginCtrl.userLogin)" class="form-control">
              </div>
              <label id="btn-todo" ng-click="loginCtrl.login(loginCtrl.userLogin)" class="btn btn-primary"><i class="fa fa-sign-in ico-sidebar"></i>Entrar</label>
            </fieldset>
          </form>
        </div>
      </div>
    </article>
  </div>
</section>
